<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <!-- BY DEFAULT IT IS SUBMIT IF INSIDE A FORM -->
        <button type="button">PLEASE DO NOT SUBMIT!</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="email">Enter your email:</label>
            <input id="email" type="email" placeholder="Email">
        </p>
        <p>
            <label for="color">Select a colour:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="10000" </p>
            <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <!-- CHECKBOX -->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="extrasmall">
            <label for="S">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="M">M</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose one item</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegetarian</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="" id="cheese" min="1" max="100" value="75" name="cheese">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="" id="requests" cols="30" rows="10" name="Requests?"
                placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">First name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="user">Username</label>
            <input type="text" name="user" id="user" minlength="3" maxlength="10" required>
        </p>
        <p>
            <input type="email" name="" id="" required>
        </p>
        <br>
        <button>Submit</button>
    </form>

</body>

</html>
