<html lang="en">

<head>

    <title>Table</title>
</head>

<body>
    <h1>Table</h1>

        <!-- ACCESSIBILITY AND SEMANTIC -->
        <thead>
            <tr>
                <th>City</th>

        <tbody>
            <tr>

                <td>Sydney</td>

    <h2>Table 2</h2>

        <thead>

            <tr>
                <td>Melbourne</td>

            <tr>
                <td>Sydney</td>

                <td>Brisbane</td>

                <td>+19,20%</td>
            </tr>
        </tbody>
    </table>
